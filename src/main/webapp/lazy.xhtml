<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://openfaces.org/">
<h:head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="profilerWithLazy.js"></script>
    <script type="text/javascript" src="profilerWithoutLazy.js"></script>
</h:head>
<h:body>
    <h:form>
        <o:tabbedPane id="tabbedPaneID" style="width:100%"
                      containerStyle="padding: 10px 10px 10px 10px;">
            <o:subPanel>
                <f:facet name="caption">
                    <h:outputText value="DataTable Without Lazy Loading"/>
                </f:facet>
                <div id="test1" style='width:100%; height:800px'></div>
                <script type="text/javascript">
                    updateProfilerInfoL();
                    saveStartTimeL();
                    var str = '\&lt;iframe src="testWithoutLazyLoad.xhtml" onload="loadFinish()" width="100%" height="100%">&lt;/iframe>'
                    var frame = document.createElement('iframe');

                    document.getElementById("test1").innerHTML = str;
                </script>

            </o:subPanel>
            <o:subPanel>
                <f:facet name="caption">
                    <h:outputText value="DataTable With Lazy Loading"/>
                </f:facet>
                <div id="test2" style='width:100%; height:800px'></div>
                <script type="text/javascript">
                    updateProfilerInfo();
                    saveStartTime();
                    var strL = '\&lt;iframe src="testWithLazyLoad.xhtml" onload="loadFinish()" width="100%" height="100%">&lt;/iframe>'
                    var frameL = document.createElement('iframe');

                    document.getElementById("test2").innerHTML = strL;
                </script>

            </o:subPanel>
        </o:tabbedPane>

        <div>
            <label for="tableLoadTime">table load time</label>
            <span id="tableLoadTime">0</span>
        </div>
        <div id="test" style='width:100%; height:400px'></div>

    </h:form>
</h:body>
</html>
