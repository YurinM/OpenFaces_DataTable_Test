<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="profiler.js"></script>
</h:head>
<h:body>
    <script type="text/javascript">
        window.onload = function () {
            updateProfilerInfo();
            saveStartTime();
            var str = '\&lt;iframe src="testWithoutLazyLoad.xhtml" onload="loadFinish()" width="100%" height="100%">&lt;/iframe>'
            var frame = document.createElement('iframe');

            document.getElementById("test").innerHTML = str;
        };
    </script>
    <div>
        <label for="requestCounter">request Counter</label>
        <span id="requestCounter">0</span>
        <label for="minTimeRequest">min time</label>
        <span id="minTimeRequest">0</span>
        <label for="maxTimeRequest">max time</label>
        <span id="maxTimeRequest">0</span>
        <label for="avgTimeRequest">avg time</label>
        <span id="avgTimeRequest">0</span>
        <label for="sumTimeRequest">sum time</label>
        <span id="sumTimeRequest">0</span>
    </div>
    <div>
        <span id="response">response</span>
        <label for="minTimeResponse">min time</label>
        <span id="minTimeResponse">0</span>
        <label for="maxTimeResponse">max time</label>
        <span id="maxTimeResponse">0</span>
        <label for="avgTimeResponse">avg time</label>
        <span id="avgTimeResponse">0</span>
        <label for="sumTimeResponse">sum time</label>
        <span id="sumTimeResponse">0</span>
    </div>
    <div>
        <label for="tableLoadTime">table load time</label>
        <span id="tableLoadTime">0</span>
    </div>
    <div id="test" style='width:100%; height:400px'></div>


</h:body>
</html>
